 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Style Chat</title>
</head>
<body>
    <div class="chat-container">
        <!-- Profile Section -->
        <div class="profile-header">
            <img src="images/image1.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h2>esona(BJGM)</h2>
                <p class="username">esona__no1</p>
                <p class="status">3.2T followers · 36 posts</p>
                <p class="status">You don't follow each other on Instagram</p>
            </div>
        </div>

        <!-- Messages Section -->
        <div class="messages"></div>

        <!-- Input Section -->
        <div class="input-area">
            <input type="text" id="chatInput" placeholder="Message...">
            <button id="sendBtn">➤</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
